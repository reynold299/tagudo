<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piso Wifi Voucher System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .hidden {
            display: none;
        }
        
        .points-display {
            text-align: center;
            font-size: 32px;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .voucher-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .voucher-btn {
            flex: 1;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .voucher-btn:hover:not(:disabled) {
            background: #218838;
        }
        
        .voucher-code {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            text-align: center;
            border: 2px dashed #667eea;
        }
        
        .voucher-code h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }

        .help-text {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }

        .stock-info {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .stock-item {
            text-align: center;
        }

        .stock-label {
            font-size: 12px;
            color: #666;
        }

        .stock-count {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h1>üåê Piso Wifi Voucher</h1>
            <div id="loginMessage"></div>
            <div class="form-group">
                <label>MAC Address:</label>
                <input type="text" id="loginMac" placeholder="00:00:00:00:00:00">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button onclick="login()" id="loginBtn">Login</button>
            <div class="help-text">Forgot password? Contact administrator</div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <h1>Welcome!</h1>
            <div id="dashMessage"></div>
            <div class="points-display">
                <div>Your Points</div>
                <div id="pointsDisplay">0</div>
            </div>
            
            <div class="info message">
                4 Points = 12 Hours<br>
                5 Points = 24 Hours
            </div>

            <div class="stock-info">
                <div class="stock-item">
                    <div class="stock-label">12H Available</div>
                    <div class="stock-count" id="stock12h">0</div>
                </div>
                <div class="stock-item">
                    <div class="stock-label">24H Available</div>
                    <div class="stock-count" id="stock24h">0</div>
                </div>
            </div>
            
            <div class="voucher-options">
                <button class="voucher-btn" id="btn12h" onclick="claimVoucher(12)">
                    Get 12H<br>(4 pts)
                </button>
                <button class="voucher-btn" id="btn24h" onclick="claimVoucher(24)">
                    Get 24H<br>(5 pts)
                </button>
            </div>
            
            <div id="voucherDisplay" class="hidden"></div>
            
            <button onclick="logout()" style="margin-top: 20px; background: #dc3545;">Logout</button>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbz4WOJlNGpeFO1dKSJXi_NzVqDKi3py38Q9KMiAWfHzILlEVeqe-FjNiDQshBmbacBS/exec';
        // =========================

        let currentUser = null;
        let userData = null;

        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => el.innerHTML = '', 5000);
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            updateDashboard();
        }

        async function login() {
            const mac = document.getElementById('loginMac').value.trim();
            const pass = document.getElementById('loginPassword').value;

            if (!mac || !pass) {
                showMessage('loginMessage', 'Please fill all fields', 'error');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Loading...';

            try {
                const response = await fetch(`${GOOGLE_SHEETS_URL}?action=login&mac=${encodeURIComponent(mac)}&password=${encodeURIComponent(pass)}`);
                const data = await response.json();

                if (data.success) {
                    currentUser = mac;
                    userData = data;
                    showDashboard();
                } else {
                    showMessage('loginMessage', data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('loginMessage', 'Connection error. Please check your setup.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        function logout() {
            currentUser = null;
            userData = null;
            document.getElementById('loginMac').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('voucherDisplay').classList.add('hidden');
            showLogin();
        }

        function updateDashboard() {
            if (!userData) return;

            document.getElementById('pointsDisplay').textContent = userData.points || 0;
            document.getElementById('stock12h').textContent = userData.stock12h || 0;
            document.getElementById('stock24h').textContent = userData.stock24h || 0;
            
            const points = userData.points || 0;
            const has12hStock = (userData.stock12h || 0) > 0;
            const has24hStock = (userData.stock24h || 0) > 0;
            
            document.getElementById('btn12h').disabled = points < 4 || !has12hStock;
            document.getElementById('btn24h').disabled = points < 5 || !has24hStock;
        }

        async function claimVoucher(hours) {
            const points = userData.points || 0;
            const required = hours === 12 ? 4 : 5;
            
            if (points < required) {
                showMessage('dashMessage', 'Not enough points!', 'error');
                return;
            }

            const stockAvailable = hours === 12 ? userData.stock12h : userData.stock24h;
            if (stockAvailable <= 0) {
                showMessage('dashMessage', `No ${hours}H vouchers available!`, 'error');
                return;
            }

            // Disable buttons during claim
            document.getElementById('btn12h').disabled = true;
            document.getElementById('btn24h').disabled = true;

            try {
                const response = await fetch(`${GOOGLE_SHEETS_URL}?action=claim&mac=${encodeURIComponent(currentUser)}&hours=${hours}`);
                const data = await response.json();

                if (data.success) {
                    // Update local data
                    userData.points = data.newPoints;
                    userData.stock12h = data.stock12h;
                    userData.stock24h = data.stock24h;

                    // Display voucher
                    document.getElementById('voucherDisplay').innerHTML = `
                        <div class="voucher-code">
                            <h3>üéâ Voucher Claimed!</h3>
                            <div class="code">${data.voucherCode}</div>
                            <p style="margin-top: 10px; color: #666;">Valid for ${hours} hours</p>
                            <p style="margin-top: 5px; color: #28a745; font-size: 12px;">‚úì Automatically removed from database</p>
                        </div>
                    `;
                    document.getElementById('voucherDisplay').classList.remove('hidden');
                    
                    showMessage('dashMessage', `Voucher claimed! ${required} points deducted`, 'success');
                    updateDashboard();
                } else {
                    showMessage('dashMessage', data.message || 'Failed to claim voucher', 'error');
                    // Reload user data
                    await login();
                }
            } catch (error) {
                console.error('Claim error:', error);
                showMessage('dashMessage', 'Connection error. Please try again.', 'error');
            } finally {
                // Re-enable buttons
                updateDashboard();
            }
        }

        // Initialize
        showLogin();
    </script>
</body>
</html>
