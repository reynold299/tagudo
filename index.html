<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .result {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-break: break-all;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Debug Testing</h1>
    
    <div class="test-section">
        <h3>Test 1: Register and Check Encoding</h3>
        <input type="text" id="testMac" placeholder="MAC Address" value="testuser123">
        <input type="password" id="testPass" placeholder="Password" value="testpass">
        <button onclick="testRegister()">Register</button>
        <div class="result" id="registerResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Login with Same Credentials</h3>
        <button onclick="testLogin()">Login with Same Credentials</button>
        <div class="result" id="loginResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Get All Accounts (Debug)</h3>
        <button onclick="testDebug()">View All Accounts</button>
        <div class="result" id="debugResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 4: Character Analysis</h3>
        <button onclick="analyzeChars()">Analyze Characters</button>
        <div class="result" id="charResult"></div>
    </div>

    <script>
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbwSX3wtNfiZuZgp3NthxF-FKZCjJp-WVWsBKshzLj-2LuDUZjpSgTTkaeTqbAcQOpyp/exec';

        async function testRegister() {
            const mac = document.getElementById('testMac').value;
            const pass = document.getElementById('testPass').value;
            
            const formData = new URLSearchParams();
            formData.append('action', 'register');
            formData.append('mac', mac);
            formData.append('password', pass);

            try {
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('registerResult').textContent = 
                    'Response: ' + JSON.stringify(data, null, 2) + 
                    '\n\nSent MAC: "' + mac + '"' +
                    '\nSent Pass: "' + pass + '"' +
                    '\nMAC Length: ' + mac.length +
                    '\nPass Length: ' + pass.length;
            } catch (error) {
                document.getElementById('registerResult').textContent = 'Error: ' + error.message;
            }
        }

        async function testLogin() {
            const mac = document.getElementById('testMac').value;
            const pass = document.getElementById('testPass').value;
            
            const formData = new URLSearchParams();
            formData.append('action', 'login');
            formData.append('mac', mac);
            formData.append('password', pass);

            try {
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('loginResult').textContent = 
                    'Response: ' + JSON.stringify(data, null, 2) + 
                    '\n\nSent MAC: "' + mac + '"' +
                    '\nSent Pass: "' + pass + '"' +
                    '\nMAC Length: ' + mac.length +
                    '\nPass Length: ' + pass.length;
            } catch (error) {
                document.getElementById('loginResult').textContent = 'Error: ' + error.message;
            }
        }

        async function testDebug() {
            try {
                const response = await fetch(GOOGLE_SHEETS_URL + '?action=debug');
                const data = await response.json();
                document.getElementById('debugResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('debugResult').textContent = 'Error: ' + error.message;
            }
        }

        function analyzeChars() {
            const mac = document.getElementById('testMac').value;
            const pass = document.getElementById('testPass').value;
            
            let macAnalysis = 'MAC Analysis:\n';
            for (let i = 0; i < mac.length; i++) {
                macAnalysis += `[${i}] "${mac[i]}" - Code: ${mac.charCodeAt(i)}\n`;
            }
            
            let passAnalysis = '\n\nPassword Analysis:\n';
            for (let i = 0; i < pass.length; i++) {
                passAnalysis += `[${i}] "${pass[i]}" - Code: ${pass.charCodeAt(i)}\n`;
            }
            
            document.getElementById('charResult').textContent = macAnalysis + passAnalysis;
        }
    </script>
</body>
</html>
