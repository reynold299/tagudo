<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piso Wifi Voucher System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .link-btn {
            background: transparent;
            color: #667eea;
            text-decoration: underline;
            padding: 5px;
            margin-top: 5px;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .hidden {
            display: none;
        }
        
        .points-display {
            text-align: center;
            font-size: 32px;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .voucher-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .voucher-btn {
            flex: 1;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .voucher-btn:hover:not(:disabled) {
            background: #218838;
        }
        
        .voucher-code {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            text-align: center;
            border: 2px dashed #667eea;
        }
        
        .voucher-code h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }

        .help-text {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }

        .stock-info {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .stock-item {
            text-align: center;
        }

        .stock-label {
            font-size: 12px;
            color: #666;
        }

        .stock-count {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .detect-btn {
            background: #17a2b8;
            margin-top: 5px;
            padding: 8px;
            font-size: 14px;
        }

        .detect-btn:hover {
            background: #138496;
        }

        .mac-display {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 13px;
            color: #667eea;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h1>üåê Piso Wifi Voucher</h1>
            <div id="loginMessage"></div>
            <div class="form-group">
                <label>MAC Address:</label>
                <input type="text" id="loginMac" placeholder="Detecting..." readonly>
                <div id="macDisplay" class="mac-display hidden"></div>
                <button class="detect-btn" onclick="detectMAC()">üîç Detect MAC Address</button>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button onclick="login()" id="loginBtn">Login</button>
            <button class="link-btn" onclick="showRegister()">New User? Create Account</button>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <h1>Create New Account</h1>
            <div id="registerMessage"></div>
            <div class="form-group">
                <label>MAC Address:</label>
                <input type="text" id="regMac" placeholder="Detecting..." readonly>
                <div id="regMacDisplay" class="mac-display hidden"></div>
                <button class="detect-btn" onclick="detectMACReg()">üîç Detect MAC Address</button>
            </div>
            <div class="form-group">
                <label>Create Password:</label>
                <input type="password" id="regPassword" placeholder="Create a secure password">
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" id="regPasswordConfirm" placeholder="Re-enter password">
            </div>
            <button onclick="register()" id="registerBtn">Create Account</button>
            <button class="link-btn" onclick="showLogin()">Back to Login</button>
            <div class="help-text">After registration, contact admin to get points added to your account</div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <h1>Welcome!</h1>
            <div id="dashMessage"></div>
            <div class="points-display">
                <div>Your Points</div>
                <div id="pointsDisplay">0</div>
            </div>
            
            <div class="info message">
                4 Points = 12 Hours<br>
                5 Points = 24 Hours
            </div>

            <div class="stock-info">
                <div class="stock-item">
                    <div class="stock-label">12H Available</div>
                    <div class="stock-count" id="stock12h">0</div>
                </div>
                <div class="stock-item">
                    <div class="stock-label">24H Available</div>
                    <div class="stock-count" id="stock24h">0</div>
                </div>
            </div>
            
            <div class="voucher-options">
                <button class="voucher-btn" id="btn12h" onclick="claimVoucher(12)">
                    Get 12H<br>(4 pts)
                </button>
                <button class="voucher-btn" id="btn24h" onclick="claimVoucher(24)">
                    Get 24H<br>(5 pts)
                </button>
            </div>
            
            <div id="voucherDisplay" class="hidden"></div>
            
            <button onclick="logout()" style="margin-top: 20px; background: #dc3545;">Logout</button>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbz4WOJlNGpeFO1dKSJXi_NzVqDKi3py38Q9KMiAWfHzILlEVeqe-FjNiDQshBmbacBS/exec';
        // =========================

        let currentUser = null;
        let userData = null;
        let detectedMAC = null;

        // Detect MAC Address (uses various methods)
        async function detectMAC() {
            try {
                // Method 1: Try WebRTC (works in most browsers)
                const pc = new RTCPeerConnection({iceServers: []});
                pc.createDataChannel('');
                
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                const localDescription = pc.localDescription.sdp;
                const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/g;
                const ips = localDescription.match(ipRegex);
                
                if (ips && ips.length > 0) {
                    // Generate pseudo-MAC from IP
                    const ip = ips[0];
                    const mac = generateMACFromIP(ip);
                    detectedMAC = mac;
                    document.getElementById('loginMac').value = mac;
                    document.getElementById('macDisplay').textContent = `Detected: ${mac}`;
                    document.getElementById('macDisplay').classList.remove('hidden');
                    showMessage('loginMessage', 'MAC address detected!', 'success');
                } else {
                    throw new Error('No IP found');
                }
                
                pc.close();
            } catch (error) {
                // Fallback: Generate random MAC
                const mac = generateRandomMAC();
                detectedMAC = mac;
                document.getElementById('loginMac').value = mac;
                document.getElementById('macDisplay').textContent = `Generated: ${mac}`;
                document.getElementById('macDisplay').classList.remove('hidden');
                showMessage('loginMessage', 'Unique ID generated for this device', 'info');
            }
        }

        async function detectMACReg() {
            try {
                const pc = new RTCPeerConnection({iceServers: []});
                pc.createDataChannel('');
                
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                const localDescription = pc.localDescription.sdp;
                const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/g;
                const ips = localDescription.match(ipRegex);
                
                if (ips && ips.length > 0) {
                    const ip = ips[0];
                    const mac = generateMACFromIP(ip);
                    detectedMAC = mac;
                    document.getElementById('regMac').value = mac;
                    document.getElementById('regMacDisplay').textContent = `Detected: ${mac}`;
                    document.getElementById('regMacDisplay').classList.remove('hidden');
                    showMessage('registerMessage', 'MAC address detected!', 'success');
                } else {
                    throw new Error('No IP found');
                }
                
                pc.close();
            } catch (error) {
                const mac = generateRandomMAC();
                detectedMAC = mac;
                document.getElementById('regMac').value = mac;
                document.getElementById('regMacDisplay').textContent = `Generated: ${mac}`;
                document.getElementById('regMacDisplay').classList.remove('hidden');
                showMessage('registerMessage', 'Unique ID generated for this device', 'info');
            }
        }

        function generateMACFromIP(ip) {
            // Convert IP to MAC-like format
            const parts = ip.split('.').map(p => parseInt(p).toString(16).padStart(2, '0'));
            const random = Math.random().toString(16).substr(2, 4);
            return `${parts.join(':').toUpperCase()}:${random.substr(0, 2).toUpperCase()}:${random.substr(2, 2).toUpperCase()}`;
        }

        function generateRandomMAC() {
            // Generate random MAC address
            const hexDigits = "0123456789ABCDEF";
            let mac = "";
            for (let i = 0; i < 6; i++) {
                mac += hexDigits.charAt(Math.floor(Math.random() * 16));
                mac += hexDigits.charAt(Math.floor(Math.random() * 16));
                if (i < 5) mac += ":";
            }
            return mac;
        }

        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => el.innerHTML = '', 5000);
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            detectMAC();
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            detectMACReg();
        }

        function showDashboard() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            updateDashboard();
        }

        async function register() {
            const mac = document.getElementById('regMac').value.trim();
            const pass = document.getElementById('regPassword').value;
            const passConfirm = document.getElementById('regPasswordConfirm').value;

            if (!mac) {
                showMessage('registerMessage', 'Please detect MAC address first', 'error');
                return;
            }

            if (!pass || !passConfirm) {
                showMessage('registerMessage', 'Please fill all fields', 'error');
                return;
            }

            if (pass !== passConfirm) {
                showMessage('registerMessage', 'Passwords do not match', 'error');
                return;
            }

            if (pass.length < 6) {
                showMessage('registerMessage', 'Password must be at least 6 characters', 'error');
                return;
            }

            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch(`${GOOGLE_SHEETS_URL}?action=register&mac=${encodeURIComponent(mac)}&password=${encodeURIComponent(pass)}`);
                const data = await response.json();

                if (data.success) {
                    showMessage('registerMessage', 'Account created! You can now login. Contact admin to add points.', 'success');
                    setTimeout(() => {
                        document.getElementById('regPassword').value = '';
                        document.getElementById('regPasswordConfirm').value = '';
                        showLogin();
                    }, 3000);
                } else {
                    showMessage('registerMessage', data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('registerMessage', 'Connection error. Please try again.', 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        }

        async function login() {
            const mac = document.getElementById('loginMac').value.trim();
            const pass = document.getElementById('loginPassword').value;

            if (!mac) {
                showMessage('loginMessage', 'Please detect MAC address first', 'error');
                return;
            }

            if (!pass) {
                showMessage('loginMessage', 'Please enter password', 'error');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Loading...';

            try {
                const response = await fetch(`${GOOGLE_SHEETS_URL}?action=login&mac=${encodeURIComponent(mac)}&password=${encodeURIComponent(pass)}`);
                const data = await response.json();

                if (data.success) {
                    currentUser = mac;
                    userData = data;
                    showDashboard();
                } else {
                    showMessage('loginMessage', data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('loginMessage', 'Connection error. Please check your setup.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        function logout() {
            currentUser = null;
            userData = null;
            document.getElementById('loginPassword').value = '';
            document.getElementById('voucherDisplay').classList.add('hidden');
            showLogin();
        }

        function updateDashboard() {
            if (!userData) return;

            document.getElementById('pointsDisplay').textContent = userData.points || 0;
            document.getElementById('stock12h').textContent = userData.stock12h || 0;
            document.getElementById('stock24h').textContent = userData.stock24h || 0;
            
            const points = userData.points || 0;
            const has12hStock = (userData.stock12h || 0) > 0;
            const has24hStock = (userData.stock24h || 0) > 0;
            
            document.getElementById('btn12h').disabled = points < 4 || !has12hStock;
            document.getElementById('btn24h').disabled = points < 5 || !has24hStock;
        }

        async function claimVoucher(hours) {
            const points = userData.points || 0;
            const required = hours === 12 ? 4 : 5;
            
            if (points < required) {
                showMessage('dashMessage', 'Not enough points!', 'error');
                return;
            }

            const stockAvailable = hours === 12 ? userData.stock12h : userData.stock24h;
            if (stockAvailable <= 0) {
                showMessage('dashMessage', `No ${hours}H vouchers available!`, 'error');
                return;
            }

            document.getElementById('btn12h').disabled = true;
            document.getElementById('btn24h').disabled = true;

            try {
                const response = await fetch(`${GOOGLE_SHEETS_URL}?action=claim&mac=${encodeURIComponent(currentUser)}&hours=${hours}`);
                const data = await response.json();

                if (data.success) {
                    userData.points = data.newPoints;
                    userData.stock12h = data.stock12h;
                    userData.stock24h = data.stock24h;

                    document.getElementById('voucherDisplay').innerHTML = `
                        <div class="voucher-code">
                            <h3>üéâ Voucher Claimed!</h3>
                            <div class="code">${data.voucherCode}</div>
                            <p style="margin-top: 10px; color: #666;">Valid for ${hours} hours</p>
                            <p style="margin-top: 5px; color: #28a745; font-size: 12px;">‚úì Automatically removed from database</p>
                        </div>
                    `;
                    document.getElementById('voucherDisplay').classList.remove('hidden');
                    
                    showMessage('dashMessage', `Voucher claimed! ${required} points deducted`, 'success');
                    updateDashboard();
                } else {
                    showMessage('dashMessage', data.message || 'Failed to claim voucher', 'error');
                    await login();
                }
            } catch (error) {
                console.error('Claim error:', error);
                showMessage('dashMessage', 'Connection error. Please try again.', 'error');
            } finally {
                updateDashboard();
            }
        }

        // Initialize
        showLogin();
    </script>
</body>
</html>
